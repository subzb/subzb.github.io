<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>resume</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        body {
            min-width: 320px !important;
        }
        html{font-size:25px;}
        body{font-size:24px;}

        @media screen and (min-width:360px){
